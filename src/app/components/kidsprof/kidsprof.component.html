<style>
 body {font-family: "Lato", sans-serif}
.mySlides {display: none}
</style>
<style>
.w3-lobster {
    font-family: "Lobster", serif;
} 
</style>

<div class="w3-container w3-animate-right">
  <h2>Basic List</h2>
   <h2 class="w3-wide w3-center w3-lobster w3-opacity">Our Kids</h2>
    <p class="w3-opacity w3-center"><i>List of All Our Kids</i></p>
    <h3 class="w3-border-bottom w3-border-light-grey w3-center w3-padding-12"></h3>

<div class="w3-container">
  <ul *ngFor="let id of getKeys()"  class="w3-ul w3-card-4 w3-hoverable">
    <li>{{tasks[id].first_name}}  {{tasks[id].last_name}}</li>
  </ul>
</div>
</div>
